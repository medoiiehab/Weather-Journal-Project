<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="itl headline" id ="spcl">
    Weather Journal App
  </div>
  <div class ="holder zip">
    <label for="zip">Please, Enter the zip code</label>
    <input type="text" id="zip" placeholder="zip code goes here(only 5 digits)">
  </div>
  <div class ="holder feel">
    <label for="feelings">How Are You?</label>
    <textarea class= "myInput" id="feelings" placeholder="how was your day!" rows="9" cols="50"></textarea>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
    <div id = "date">the date</div> 
   <div id = "temp">the temperature</div>
   <div id = "content">the content</div>
  </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
